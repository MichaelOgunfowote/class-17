<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1 style="color: blue; text-align: center;">Codingal</h1>
    <div class="container bg-success">
        <div class="card" style="width: 18rem">
            <img class="card-img-top" src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg">
            <div class="card-body">
                <h5 class="card-title">User name</h5>
                <p>Passionate about programming</p>
                <a href="#" class="btn btn-primary">see profile</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>Spinner</h1>
        <p>To create a spinning or loader use the spinner border class</p>
        <div class="spinner-border"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-dark"></div>
        <div class="spinner-border text-light"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-warning"></div>
    </div>
    <div class="container">
        <h1>Growing spinner</h1>
        <span class="spinner-grow"></span>
        <span class="spinner-grow text-success"></span>
        <span class="spinner-grow text-danger"></span>
        <span class="spinner-grow text-primary"></span>
        <span class="spinner-grow text-dark"></span>
        <span class="spinner-grow text-secondary"></span>
        <span class="spinner-grow text-info"></span>
        <span class="spinner-grow text-light"></span>
        <span class="spinner-grow text-warning"></span>
    </div>
    <div class="container">
        <h1>Pagination</h1>
        <p>Fall in love with coding</p>
        <ul class="pagination">
            <li class="page-item">
                <a href="#" class="page-link">previous</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">...</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">next</a>
            </li>
        </ul>
    </div>
</body>
</html>
